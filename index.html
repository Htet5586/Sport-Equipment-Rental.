<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Equipment Rental Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>List Of Equipment</h2>
<table style="font-size: 20px;" bgcolor="black" width="800" height="200" id="editable-table">
    <tr bgcolor="white">
        <th width="150">Name of Equipment</th>
        <th width="150">Number</th>
        <th width="150">Status</th>
    </tr>
    <tr bgcolor="White" align="center">
        <td>Ball</td>
        <td>85</td>
        <td>Available</td>
    </tr>
    <tr bgcolor="White" align="center">
        <td>Helmet</td>
        <td>65</td>
        <td>Available</td>
    </tr>
    <tr bgcolor="White" align="center">
        <td>Shirt</td>
        <td>150</td>
        <td>Available</td>
    </tr>
    <tr bgcolor="White" align="center">
        <td>Skate Board</td>
        <td>80</td>
        <td>Available</td>
    </tr>
</table>

<br><hr><h2><u>Add an Equipment</u></h2>

<label for="inputBox">Name of Equipment:</label><br>
<input type="text" id="inputBox" oninput="updateOutput()"><br><br>

<label for="utputBox">Price:</label><br>
<input type="text" id="utputBox" readonly><br><br>

<button onclick="resetFields()">Reset</button>

<hr><br>

<h2><u>Rental Equipment</u></h2>

<label for="nputBox">Name of Equipment:</label><br>
<input type="text" id="nputBox" oninput="pdateOutput()"><br><br>

<label for="tputBox">Status:</label><br>
<input type="text" id="tputBox" readonly><br><br>

<button onclick="esetFields()">Reset</button>

<hr><br>

<div id="rental-form">
    <label for="customer-name">Your Name:</label>
    <input type="text" id="customer-name" placeholder="Enter your name" />
    <label for="rental-days">Rental Days:</label>
    <input type="number" id="rental-days" min="1" />
    <label for="discount">Discount:</label>
    <input type="text" id="discount"/>
    <label for="is-regular-customer">
        <input type="checkbox" id="is-regular-customer" /> Regular Customer
    </label>
    <button onclick="nnn()">Rent Equipment</button>
</div>

<script src="app.js"></script>

</body>
</html>
